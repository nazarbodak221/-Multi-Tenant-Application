version: '3.8'

services:
  app:
    build: .
    container_name: multi-tenant-app
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Multi-Tenant Application
      - DEBUG=True
      - API_V1_PREFIX=/api/v1
      - CORE_DB_HOST=db
      - CORE_DB_PORT=5432
      - CORE_DB_NAME=multitenant
      - CORE_DB_USER=user
      - CORE_DB_PASSWORD=password
      - TENANT_DB_HOST=db
      - TENANT_DB_PORT=5432
      - TENANT_DB_USER=user
      - TENANT_DB_PASSWORD=password
      - SECRET_KEY=your-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - TENANT_HEADER_NAME=X-Tenant-Id
    volumes:
      - .:/app
      - /app/__pycache__
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: multi-tenant-db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=multitenant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:

